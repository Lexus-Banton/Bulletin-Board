<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Cute Bulletin Board</title>
        <link rel="icon" type="image/x-icon" href="/assets/Star.gif" />

        <!-- js -->
        <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/styles/form.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="/assets/Bunny.png" alt="logo" />
            <p class="title">Cute Bulletin Board</p>
            <img class="logo" src="/assets/star.gif" alt="logo" />
            <nav>
                <a href="/">View Posts
                <a id="sign-out-link" href="/auth/auth.js">Sign Out</a>
            </nav>
        </header>

        <main>
          <form id="post-form">
            <label> Pick A Category
                <select id="category-select">
                    <option value="games">Gaming</option>
                    <option value="anime">Anime</option>
                    <option value="Clothes">Clothes</option>
                    <option value="Figures">Figures</option>
                    <option value="misc">Misc.</option>
                </select>
            </label>

            <label>
                <div>Title</div>
                <input name="title" required placeholder="What is this post about?" id="title-input"/>
            </label>
            <label>
                <div>Description</div>
                <textarea name="description" required placeholder="More Details Here" id="description-textarea"></textarea> 
            </label>

            <label>
                <div>Contact</div>
                <input name="contact" id="contact-input"/>
            </label>
            <button>Add Post</button>
            <p id="error-display"></p>
          </form>
        </main>
    </body>
</html>
